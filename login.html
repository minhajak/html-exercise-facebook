<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign-in</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="first-container">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="no image">
        <h2>Facebook helps you connect and share with the people in your life.</h2>
    </div>
    <div class="second-container">
        <div class="container">
            <form action="">
                <div class="inputs">
                    <input type="text" placeholder="Email address or Phone number">
                    <input type="password" placeholder="Password">
                    <button>Log In</button>
                </div>
            </form>
            <a href="">Forgotten password?</a>
            <div class="line"></div>
            <div class="new-account">
                <button><a href="./signup.html">Create new account</a></button>
            </div>
        </div>
        <div class="outside">
            <p><a href="">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
